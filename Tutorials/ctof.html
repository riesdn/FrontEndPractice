<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celcius to Fahrenheit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/ctof.css">
    <script src="js/ctof.js"></script>
</head>
<body>
    <div>
        <div class="degC">
            <label for="degC">Degrees Celcius: </label>
            <input id="degC" type="number" value="">
        </div>
        <div class="btns">
            <button onclick="ctof()" id="myBtn" class="btn btn-primary btn-sm">--></button>
            <button onclick="ftoc()" id="myBtn" class="btn btn-primary btn-sm"><--</button>
        </div>
        <div class="degF">
            <label for="degF">Degrees Fahrenheit: </label>
            <input id="degF" type="number" value="">
        </div>
    </div>
</body>
</html>

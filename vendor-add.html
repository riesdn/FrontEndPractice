<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Vendor</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/vendor-add.js"></script>
</head>
<body>
    <h1>New Vendor</h1>
    <table class="table table-bordered table-sm table-responsive-sm">
        <tr>
            <th>Code</th>
            <td><input id="vCode" type="text" value=""></td>
        </tr>
        <tr>
            <th>Name</th>
            <td><input id="vName" type="text" value=""></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><input id="vAddress" type="text" value=""></td>
        </tr>
        <tr>
            <th>City</th>
            <td><input id="vCity" type="text" value=""></td>
        </tr>
        <tr>
            <th>State</th>
            <td><input id="vState" type="text" value=""></td>
        </tr>
        <tr>
            <th>Zip Code</th>
            <td><input id="vZip" type="text" value=""></td>
        </tr>
        <tr>
            <th>Phone</th>
            <td><input id="vPhone" type="text" value=""></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input id="vEmail" type="text" value=""></td>
        </tr>
    </table>
    <div>
        <button class="btn btn-primary btn-sm">SUBMIT</button>
        <p id="result"></p>
    </div>
</body>
</html>
